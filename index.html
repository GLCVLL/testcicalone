<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SLAP!</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                overflow: hidden;
                font-family: "Comic Sans MS", cursive;
            }

            .container {
                position: relative;
                width: 80%;
                max-width: 1000px;
                height: 500px;
            }

            .photo {
                position: absolute;
                width: 300px;
                height: 300px;
                object-fit: cover;
                border-radius: 50%;
                border: 5px solid white;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }

            .slapper {
                left: -400px;
                top: 100px;
                z-index: 10;
            }

            .victim {
                right: 100px;
                top: 100px;
            }

            .slapper.slapping {
                animation: slap 2s ease-in-out;
            }

            .victim.getting-slapped {
                animation: shake 0.5s ease-in-out 1.5s;
            }

            @keyframes slap {
                0% {
                    left: -400px;
                    transform: rotate(0deg);
                }
                60% {
                    left: 400px;
                    transform: rotate(360deg);
                }
                70% {
                    left: 420px;
                    transform: rotate(375deg);
                }
                100% {
                    left: -400px;
                    transform: rotate(720deg);
                }
            }

            @keyframes shake {
                0%,
                100% {
                    transform: translateX(0) rotate(0deg);
                }
                10% {
                    transform: translateX(-20px) rotate(-10deg);
                }
                20% {
                    transform: translateX(20px) rotate(10deg);
                }
                30% {
                    transform: translateX(-20px) rotate(-10deg);
                }
                40% {
                    transform: translateX(20px) rotate(10deg);
                }
                50% {
                    transform: translateX(-10px) rotate(-5deg);
                }
                60% {
                    transform: translateX(10px) rotate(5deg);
                }
                70% {
                    transform: translateX(-5px) rotate(-2deg);
                }
                80% {
                    transform: translateX(5px) rotate(2deg);
                }
                90% {
                    transform: translateX(-2px) rotate(-1deg);
                }
            }

            .stars {
                position: absolute;
                font-size: 50px;
                opacity: 0;
                right: 50px;
                top: 80px;
            }

            .stars.show {
                animation: showStars 1s ease-out 1.5s;
            }

            @keyframes showStars {
                0% {
                    opacity: 0;
                    transform: scale(0);
                }
                50% {
                    opacity: 1;
                    transform: scale(1.5) rotate(180deg);
                }
                100% {
                    opacity: 0;
                    transform: scale(0.5) rotate(360deg);
                }
            }

            .text {
                position: absolute;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 60px;
                font-weight: bold;
                color: white;
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
                opacity: 0;
            }

            .text.show {
                animation: showText 1s ease-out 1.5s;
            }

            @keyframes showText {
                0% {
                    opacity: 0;
                    transform: translateX(-50%) scale(0);
                }
                50% {
                    opacity: 1;
                    transform: translateX(-50%) scale(1.3);
                }
                100% {
                    opacity: 0;
                    transform: translateX(-50%) scale(0.8);
                }
            }

            .button {
                position: absolute;
                bottom: 50px;
                left: 50%;
                transform: translateX(-50%);
                padding: 15px 40px;
                font-size: 24px;
                background: #ff6b6b;
                color: white;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                font-weight: bold;
                transition: all 0.3s;
            }

            .button:hover {
                background: #ff5252;
                transform: translateX(-50%) scale(1.1);
            }

            .button:active {
                transform: translateX(-50%) scale(0.95);
            }

            /* Responsive per mobile */
            @media (max-width: 768px) {
                .container {
                    width: 100%;
                    height: 100vh;
                    padding: 0 10px;
                }

                .photo {
                    width: 150px;
                    height: 150px;
                    border: 3px solid white;
                }

                .slapper {
                    left: -200px;
                    top: 50%;
                    transform: translateY(-50%);
                }

                .victim {
                    right: 20px;
                    top: 50%;
                    transform: translateY(-50%);
                }

                @keyframes slap {
                    0% {
                        left: -200px;
                        transform: translateY(-50%) rotate(0deg);
                    }
                    60% {
                        left: calc(100% - 200px);
                        transform: translateY(-50%) rotate(360deg);
                    }
                    70% {
                        left: calc(100% - 180px);
                        transform: translateY(-50%) rotate(375deg);
                    }
                    100% {
                        left: -200px;
                        transform: translateY(-50%) rotate(720deg);
                    }
                }

                .text {
                    font-size: 36px;
                    top: 80px;
                }

                .stars {
                    font-size: 30px;
                    right: 10px;
                    top: 40%;
                }

                .button {
                    padding: 12px 30px;
                    font-size: 18px;
                    bottom: 30px;
                }

                .button:hover {
                    transform: translateX(-50%) scale(1.05);
                }
            }

            @media (max-width: 480px) {
                .photo {
                    width: 120px;
                    height: 120px;
                }

                .text {
                    font-size: 28px;
                    top: 60px;
                }

                .stars {
                    font-size: 24px;
                }

                .button {
                    padding: 10px 25px;
                    font-size: 16px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img
                src="data:image/avif;base64,AAAAIGZ0eXBhdmlmAAAAAGF2aWZtaWYxbWlhZk1BMUIAAADybWV0YQAAAAAAAAAoaGRscgAAAAAAAAAAcGljdAAAAAAAAAAAAAAAAGxpYmF2aWYAAAAADnBpdG0AAAAAAAEAAAAeaWxvYwAAAABEAAABAAEAAAABAAABGgAAAB0AAAAoaWluZgAAAAAAAQAAABppbmZlAgAAAAABAABhdjAxQ29sb3IAAAAAamlwcnAAAABLaXBjbwAAABRpc3BlAAAAAAAAAAIAAAACAAAAEHBpeGkAAAAAAwgICAAAAAxhdjFDgQ0MAAAAABNjb2xybmNseAACAAIABoAAAAAXaXBtYQAAAAAAAAABAAEEAQKDBAAAACVtZGF0EgAKCBgANogQEAwgMg8f8D///8WfhwB8+ErK42A="
                class="photo slapper"
                id="slapper"
                alt="Slapper"
            />

            <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg=="
                class="photo victim"
                id="victim"
                alt="Victim"
            />

            <div class="stars" id="stars">‚≠êüí´‚ú®‚≠ê</div>
            <div class="text" id="text">SLAP! üëã</div>

            <button class="button" onclick="startAnimation()">
                SCHIAFFO! üëã
            </button>
        </div>

        <script>
            // Percorsi delle immagini
            const slapperImg = "img/Screenshot 2025-11-27 181838.png";
            const victimImg = "img/1763012788069_n.avif";

            document.getElementById("slapper").src = slapperImg;
            document.getElementById("victim").src = victimImg;

            function startAnimation() {
                const slapper = document.getElementById("slapper");
                const victim = document.getElementById("victim");
                const stars = document.getElementById("stars");
                const text = document.getElementById("text");

                // Reset
                slapper.classList.remove("slapping");
                victim.classList.remove("getting-slapped");
                stars.classList.remove("show");
                text.classList.remove("show");

                // Start
                setTimeout(() => {
                    slapper.classList.add("slapping");
                    victim.classList.add("getting-slapped");
                    stars.classList.add("show");
                    text.classList.add("show");
                }, 10);
            }

            // Animazione automatica all'apertura
            window.onload = () => {
                setTimeout(startAnimation, 500);
            };
        </script>
    </body>
</html>
